name: Build Plugin snapshot ZIP
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - run: npm install
      - name: Build
        run: pnpm run build
        shell: bash
      - name: Create Decky zip
        run: |
          mkdir sharedeck-y
          cp -r dist/ README.md LICENSE package.json plugin.json sharedeck-y/
          zip -r sharedeck-y.zip sharedeck-y
      - name: Archive zip
        uses: actions/upload-artifact@v3
        with:
          name: sharedeck-y
          path: sharedeck-y*.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sharedeck-y.zip
          asset_name: sharedeck-y.zip
          asset_content_type: application/zip
